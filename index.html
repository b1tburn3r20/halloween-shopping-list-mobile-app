<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" href="images/cute-bat.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Spring Grocery List</title>
  </head>
  <body>
    <div id="container">
      <header>
        <span id="title-bottom">Grocery List</span
        ><span id="title-top">Spring Edition</span>
      </header>
      <img src="/images/spring.png" alt="" />
      <div id="shopping-list"></div>

      <div class="form-container">
        <input id="input-field" type="text" placeholder="Type to add to list" />
        <button id="add-button">Add to list</button>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
