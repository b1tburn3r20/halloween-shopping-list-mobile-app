<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Witches Wants Shopping List</title>
  </head>
  <body>
    <div id="container">
      <header>
        <span id="title-top">Witches Wants!</span
        ><span id="title-bottom">Shopping List</span>
      </header>
      <img src="/images/cute-bat.png" alt="" />
      <div id="shopping-list"></div>

      <div class="form-container">
        <input id="input-field" type="text" placeholder="Type to add to list" />
        <button id="add-button">Add to list</button>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
